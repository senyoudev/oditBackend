server:
  port: 8083

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: Auth
          uri: lb://Auth
          predicates:
            - Path=/api/v1/auth/**
        - id: project
          uri: lb://PROJECT
          predicates:
            - Path=/api/v1/projects/**, /api/v1/projectmembers/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true