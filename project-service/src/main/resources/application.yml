server:
  port: 8095
spring:
  application:
    name: project
  datasource:
    password: yassine1
    url: jdbc:postgresql://localhost:5433/project
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  rabbitmq:
    addresses: localhost:5672
    template:
      exchange: internal.exchange
      routing-key: internal.notification.routing-key

Eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
springdoc:
  swagger-ui:
    enabled: true
    persist-authorization: true
  enable-spring-security: true